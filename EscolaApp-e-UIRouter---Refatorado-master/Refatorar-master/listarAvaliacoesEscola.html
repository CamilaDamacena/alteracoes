<main>
    <form ng-controller="AvaliacoesEscolaCtrl">
        <div class="box">
            <div class="form-group">
                <label for="nome">
                    Código:
                </label>
                <input class="form-control" type="text" name="codEscola" ng-model="codEscola" />
            </div>

            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="avaliacoesEscola(codEscola)">
                Pesquisar Avaliação
            </button>
        </div>

        <!-- Tabela da Escola -->
        <div class="box">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Ano</th>
                        <th scope="col">Avaliações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="avaliacoesEscolas in avaliacoesEscola">
                        <td scope="row">{{avaliacoesEscolas.tipoAvaliacao.cod}}</td>
                        <td scope="row">{{avaliacoesEscolas.tipoAvaliacao.nome}}</td>
                        <td scope="row">{{avaliacoesEscolas.ano}}</td>
                        <td scope="row">{{avaliacoesEscolas.valor}}</td>


                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</main>
