<main>
    <form ng-controller="AvaliacoesPorAnoCtrl">
        <div class="box">
            <div class="form-group">
                <label for="nome">
                    Código:
                </label>
                <input class="form-control" type="text" name="codEscola" ng-model="codEscola" />

                <label for="ano">Ano:</label>
                <input class="form-control" type="text" name="ano" ng-model="ano" />
            </div>

            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="avaliacoesPorAno(codEscola,ano)">
                Pesquisar Avaliação
            </button>
        </div>

        <!-- Tabela da Escola -->
        <div class="box">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Ano</th>
                        <th scope="col">Avaliações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">{{avaliacoesPorAno[0].tipoAvaliacao.cod}}</td>
                        <td scope="row">{{avaliacoesPorAno[0].tipoAvaliacao.nome}}</td>
                        <td scope="row">{{avaliacoesPorAno[0].ano}}</td>
                        <td scope="row">{{avaliacoesPorAno[0].valor}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</main>
